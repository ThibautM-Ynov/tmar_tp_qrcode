<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <h3 style="text-align:center;">QRCode Generator</h3>
  <br><br>
  <div padding>
    <ion-list>
      <ion-item>
        <ion-label>Enter</ion-label>
        <ion-input placeholder='You text...' #text></ion-input>
      </ion-item>
    </ion-list>
    <button block ion-button color="secondary" (click)="generate(text.value)">Generate your QRCode</button>
  </div>
  <img [src]="qrCodeToView">
</ion-content>
