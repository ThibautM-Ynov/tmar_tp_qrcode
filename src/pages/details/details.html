<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.text}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="qrcode" [src]="selectedItem.url">
  <button class="qrcode" ion-button round outline (click)="share(selectedItem.url)" [hidden]="isHidden">Share this !</button>
</ion-content>
